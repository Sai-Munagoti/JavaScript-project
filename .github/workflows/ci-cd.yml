name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  DOCKER_IMAGE: "munagotisai/restaurant-menu-service"
  ARTIFACT_NAME: restaurant-menu-service

jobs:
  build-and-test:
    name: Build, Test & Code Quality
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.pkg_version.outputs.version }}
      artifact_archive: ${{ steps.package_artifact.outputs.name }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Read Package Version
        id: pkg_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run Tests
        run: npm test

      - name: Build Artifact
        id: package_artifact
        run: |
          rm -rf build
          mkdir -p build
          cp -r public build/public
          cp server.js build/
          cp build-frontend.js build/
          cp package*.json build/
          ARCHIVE="${{ env.ARTIFACT_NAME }}-${{ steps.pkg_version.outputs.version }}.tar.gz"
          tar -czf "$ARCHIVE" -C build .
          echo "name=$ARCHIVE" >> $GITHUB_OUTPUT

      - name: Upload Artifact to Nexus
        if: github.ref == 'refs/heads/main'
        env:
          ARCHIVE: ${{ steps.package_artifact.outputs.name }}
        run: |
          curl -v -u "${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }}" \
            --upload-file "$ARCHIVE" \
            "${{ secrets.NEXUS_URL }}/repository/${{ secrets.NEXUS_REPO }}/$ARCHIVE"

      - name: GitHub Artifact Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ steps.package_artifact.outputs.name }}
          retention-days: 30

  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.build-and-test.outputs.version }}
            type=sha

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:latest
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Security Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build-push, security-scan]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Summary
        run: |
          echo "# Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "Build Result: ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "Docker Result: ${{ needs.docker-build-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "Security Result: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
