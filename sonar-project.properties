# SonarQube configuration for the Restaurant Menu Service

# Core project metadata
sonar.projectKey=restaurant-menu-service
sonar.projectName=Restaurant Menu Service
sonar.projectVersion=1.0.0
sonar.projectDescription=Simple Express API that powers a restaurant menu frontend

# Source + encoding settings
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Ignore generated/static/vendor assets during analysis
sonar.exclusions=**/node_modules/**,dist/**,coverage/**,public/**,jenkins/**,**/*.tar.gz

# Explicit test configuration (single integration test harness)
sonar.tests=.
sonar.test.inclusions=test.js

# Keep coverage focused on server-side code only
sonar.coverage.exclusions=public/**,dist/**,build-frontend.js,jenkins/**

# Optional: attach ESLint report if produced during CI
# sonar.eslint.reportPaths=eslint-report.json
